<mat-spinner *ngIf="loading"></mat-spinner>
<div class="row upper-div" *ngIf="!loading">
      <div class="col-md-8 col-sm-12 col-xs-12">
        <mat-form-field class="col-md-4 col-sm-6 col-xs-12" appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. title" #input>
        </mat-form-field>
        <mat-form-field class="col-md-4 col-sm-6 col-xs-12" appearance="standard">
          <mat-label>Select Lable</mat-label>
          <mat-select (selectionChange)="filterByLable($event.value)">
            <mat-option *ngFor="let columns of Lables" [value]="columns">
              {{ columns }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-4 col-sm-6 col-xs-12" appearance="standard">
          <mat-label>Select Value</mat-label>
          <mat-select (selectionChange)="filterByValue($event.value)">
            <mat-option *ngFor="let value of filterValue" [value]="value">
              {{ value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 button-div">
        <button mat-raised-button color="primary" (click)="addLead()">Add Lead</button>
        <button mat-raised-button color="primary" [disabled] = "!selection.selected.length" (click)="bulkDelete()">Delete Lead</button>
        <button mat-raised-button color="primary" [disabled] = "!selection.selected.length" [matMenuTriggerFor]="menuStatus" disabled>Change Status</button>
        <mat-menu #menuStatus="matMenu">
          <button mat-menu-item (click)="bulkModify('Complete')">
              <span>Complete</span>
          </button>
          <button mat-menu-item (click)="bulkModify('Pending')">
            <span>Pending</span>
          </button>
          <button mat-menu-item (click)="bulkModify('Not Intrested')">
            <span>Not Intrested</span>
          </button>
        </mat-menu>
      </div>
      
     
      
</div>
<div class="table-div pt-3" [ngClass]="{'display-none': loading}">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >


    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title.</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignee</th>
      <td mat-cell *matCellDef="let element">{{element.assignee}}</td>
    </ng-container>

    <ng-container matColumnDef="leadStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lead Status</th>
      <td mat-cell *matCellDef="let element">{{element.leadStatus}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
              <mat-icon class="mat-18">more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
            (click)="viewLead(element.id,'view')"
            >
                <mat-icon>visibility</mat-icon>
                <span>View</span>
            </button>
            <button mat-menu-item
            *ngIf="element.assignee === user.username"
            (click)="viewLead(element.id,'edit')">
              <mat-icon class="mat-18">edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item 
              (click)="deleteLead(element.id)"
            >
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
<mat-paginator [ngClass]="{'display-none': loading}" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50, 100]">
</mat-paginator>
